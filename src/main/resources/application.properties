# ===========================================
# 데이터베이스 설정 (Oracle)
# ===========================================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=mbc
spring.datasource.password=1234

# 데이터베이스 플랫폼 지정
spring.jpa.database=oracle

## JPA
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Hibernate가 DB에 실행한 SQL을 로그로 출력합니다.
spring.jpa.show-sql=true
# SQL 출력 시 보기 좋게 포맷팅합니다.
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ===========================================
# 서버 설정
# ===========================================
server.port=1111

# ===========================================
# DevTools 설정 (실시간 새로고침)
# ===========================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false
# 개발 시 템플릿과 정적 리소스를 소스 경로에서 직접 읽어오도록 설정 (빌드 과정 생략)
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.web.resources.static-locations=file:src/main/resources/static/

# ===========================================
# OAuth2 설정 (Google, Naver, Kakao)
# ※ 실제 키 값은 application-secret.properties 파일에 분리되어 있습니다.
# ===========================================
spring.config.import=optional:classpath:application-secret.properties

# Google
spring.security.oauth2.client.registration.google.client-id=${spring.security.oauth2.client.registration.google.client-id}
spring.security.oauth2.client.registration.google.client-secret=${spring.security.oauth2.client.registration.google.client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email

# Naver
spring.security.oauth2.client.registration.naver.client-id=${spring.security.oauth2.client.registration.naver.client-id}
spring.security.oauth2.client.registration.naver.client-secret=${spring.security.oauth2.client.registration.naver.client-secret}
spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/login/oauth2/code/naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email
spring.security.oauth2.client.registration.naver.client-name=Naver

spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# Kakao
spring.security.oauth2.client.registration.kakao.client-id=${spring.security.oauth2.client.registration.kakao.client-id}
spring.security.oauth2.client.registration.kakao.client-secret=${spring.security.oauth2.client.registration.kakao.client-secret}
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id
