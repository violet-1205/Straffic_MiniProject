        /* ì—´ì°¨ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .train-card {

        /* ì¢Œì„ ë° ëª¨ë‹¬ ìŠ¤íƒ€ì¼ (ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€í•˜ë˜ ë””ìì¸ í†¤ ë§ì¶¤) */
        .seat-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; }

        .seat-item:hover { background: #f9f9f9; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal.active { display: flex; }

        .modal-title { font-weight: 700; font-size: 1.1rem; }
        .btn-close { border: none; background: transparent; font-size: 24px; cursor: pointer; color: #999; }

        /* ğŸ“± ëª¨ë°”ì¼ ë²„ì „ ìµœì í™” */
        @media (max-width: 768px) {

            .price { text-align: left; margin-bottom: 8px; }
        }
    </style>

    <div class="ktx-page">
        <div class="ktx-container">
            <h1>ğŸš„ KTX ì˜ˆë§¤</h1>
            <p>ì¶œë°œì—­ê³¼ ë„ì°©ì—­ì„ ì„ íƒí•˜ì—¬ ì—´ì°¨ë¥¼ ê²€ìƒ‰í•˜ì„¸ìš”</p>

            <div class="search-row">
                <div class="form-group">
                    <label class="form-label">ì¶œë°œì—­</label>
                    <select class="station-select" id="departure">
                        <option>ì„œìš¸</option><option>ìš©ì‚°</option><option>ê´‘ëª…</option><option>ìˆ˜ì›</option>
                        <option>ì²œì•ˆì•„ì‚°</option><option>ëŒ€ì „</option><option>ë™ëŒ€êµ¬</option><option>ë¶€ì‚°</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">ë„ì°©ì—­</label>
                    <select class="station-select" id="arrival">
                        <option>ë¶€ì‚°</option><option>ë™ëŒ€êµ¬</option><option>ëŒ€ì „</option><option>ì²œì•ˆì•„ì‚°</option>
                        <option>ìˆ˜ì›</option><option>ê´‘ëª…</option><option>ì„œìš¸</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">ì¶œë°œì¼</label>
                    <input type="date" class="form-input" id="departureDate">
                </div>
                <div class="form-group">
                    <label class="form-label">ì¸ì›</label>
                    <select class="form-select" id="passengers">
                        <option value="1">1ëª…</option><option value="2">2ëª…</option><option value="3">3ëª…</option><option value="4">4ëª…</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" style="margin-top:12px" onclick="searchTrains()">ğŸ” ì—´ì°¨ ê²€ìƒ‰</button>

            <div id="trainList"></div>
        </div>
    </div>

    <div class="modal" id="seatModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">ì¢Œì„ ì„ íƒ</div>
                <button class="btn-close" onclick="closeModal()">Ã—</button>
            </div>
            <div id="trainInfo"></div>
            <div class="seat-grid" id="seatGrid"></div>
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <div>ì„ íƒ: <span id="selectedSeats">ì—†ìŒ</span></div>
                <button class="btn btn-primary" onclick="confirmReservation()">ì˜ˆì•½ í™•ì •</button>
            </div>
        </div>
    </div>

    <script>
        let selectedSeats = [];
        let currentTrain = {};

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('departureDate').value = today;
            searchTrains();
        });

        function searchTrains() {
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            const date = document.getElementById('departureDate').value;
            const passengers = document.getElementById('passengers').value;

            fetch(`/ktx/search?departure=${encodeURIComponent(departure)}&arrival=${encodeURIComponent(arrival)}&date=${date}&passengers=${passengers}`)
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('trainList');
                    if (!data.success || !data.trains || data.trains.length === 0) {
                        list.innerHTML = '<div style="padding:40px; text-align:center; color:#777;">ìš´í–‰ ì¤‘ì¸ ì—´ì°¨ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                        return;
                    }
                    list.innerHTML = data.trains.map(t => `
                        <div class="train-card">
                            <div>
                                <div><strong>${t.trainNo}</strong></div>
                                <div class="train-route">${t.departure} ${t.departureTime} â†’ ${t.arrival} ${t.arrivalTime} Â· ${t.duration}</div>
                            </div>
                            <div>
                                <div class="price">${t.price}ì›</div>
                                <button class="btn btn-primary" onclick='openSeatModal(${JSON.stringify(t)})'>ì˜ˆë§¤í•˜ê¸°</button>
                            </div>
                        </div>
                    `).join('');
                });
        }

        function openSeatModal(train) {
            currentTrain = train;
            selectedSeats = [];
            document.getElementById('trainInfo').innerHTML =
                `<div style="display:flex; justify-content:space-between;">
                    <div><strong>${train.trainNo}</strong><div style="color:#777">${train.departure} ${train.departureTime} â†’ ${train.arrival} ${train.arrivalTime}</div></div>
                    <div class="price">${train.price}ì›</div>
                 </div>`;
            const grid = document.getElementById('seatGrid');
            grid.innerHTML = '';
            const occupied = [3,7,11,15,19];
            for (let i=1; i<=20; i++) {
                const d = document.createElement('div');
                d.className = 'seat-item';
                d.textContent = i;
                if (!occupied.includes(i)) d.onclick = () => toggleSeat(i, d);
                grid.appendChild(d);
            }
            document.getElementById('seatModal').classList.add('active');
            updateSelectedInfo();
        }

        function closeModal() { document.getElementById('seatModal').classList.remove('active'); selectedSeats = []; }
        function toggleSeat(num, el) {
            if (selectedSeats.includes(num)) { selectedSeats = selectedSeats.filter(s => s !== num); el.classList.remove('selected'); }
            else { selectedSeats.push(num); el.classList.add('selected'); }
            updateSelectedInfo();
        }
        function updateSelectedInfo() {
            document.getElementById('selectedSeats').textContent = selectedSeats.length ? selectedSeats.sort((a,b)=>a-b).join(', ') + 'ë²ˆ' : 'ì—†ìŒ';
        }
        function confirmReservation() {
            if (!selectedSeats.length) return alert('ì¢Œì„ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
            const seats = selectedSeats.sort((a,b)=>a-b).join(', ');
            fetch('/ktx/api/reserve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    trainNo: currentTrain.trainNo,
                    from: currentTrain.departure,
                    to: currentTrain.arrival,
                    depTime: currentTrain.departureTime,
                    arrTime: currentTrain.arrivalTime,
                    seats: seats,
                    price: String(currentTrain.price).replace(/,/g,'')
                })
            }).then(r=>r.json()).then(data=>{
                if (data.success) alert(`ì˜ˆì•½ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤ (ì˜ˆì•½ë²ˆí˜¸: ${data.reservationId})`);
                else alert('ì˜ˆì•½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                closeModal();
            });
        }
    </script>
</div>
