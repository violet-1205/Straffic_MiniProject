    <script>
        let selectedSeats = [];
        let currentTrain = {};

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('departureDate').value = today;
            searchTrains();
        });

        function searchTrains() {
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            const date = document.getElementById('departureDate').value;
            const passengers = document.getElementById('passengers').value;

            fetch(`/ktx/search?departure=${encodeURIComponent(departure)}&arrival=${encodeURIComponent(arrival)}&date=${date}&passengers=${passengers}`)
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('trainList');
                    if (!data.success || !data.trains || data.trains.length === 0) {
                        list.innerHTML = '<div style="padding:40px; text-align:center; color:#777;">ìš´í–‰ ì¤‘ì¸ ì—´ì°¨ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                        return;
                    }
                    list.innerHTML = data.trains.map(t => `
                        <div class="train-card">
                            <div>
                                <div><strong>${t.trainNo}</strong></div>
                                <div class="train-route">${t.departure} ${t.departureTime} â†’ ${t.arrival} ${t.arrivalTime} Â· ${t.duration}</div>
                                <div style="font-size:0.8rem; color:#666; margin-top:4px;">ì”ì—¬ ì¢Œì„: ${t.availableSeats} / 20</div>
                            </div>
                            <div>
                                <div class="price">${t.price}ì›</div>
                                <button class="btn btn-primary" onclick='openSeatModal(${JSON.stringify(t)}, "${date}")'>ì˜ˆë§¤í•˜ê¸°</button>
                            </div>
                        </div>
                    `).join('');
                });
        }

        function openSeatModal(train, date) {
            currentTrain = Object.assign({}, train, {date});
            selectedSeats = [];
            document.getElementById('trainInfo').innerHTML =
                `<div style="display:flex; justify-content:space-between;">
                    <div><strong>${train.trainNo}</strong><div style="color:#777">${train.departure} ${train.departureTime} â†’ ${train.arrival} ${train.arrivalTime}</div></div>
                    <div class="price">${train.price}ì›</div>
                 </div>`;
            fetch(`/ktx/api/seats?trainNo=${encodeURIComponent(train.trainNo)}&date=${encodeURIComponent(date)}`)
                .then(r => r.json())
                .then(data => {
                    const grid = document.getElementById('seatGrid');
                    grid.innerHTML = '';
                    const occupied = data.occupiedSeats || [];
                    for (let i=1; i<=20; i++) {
                        const d = document.createElement('div');
                        d.className = 'seat-item';
                        d.textContent = i;
                        if (occupied.includes(i)) {
                            d.classList.add('disabled');
                        } else {
                            d.onclick = () => toggleSeat(i, d);
                        }
                        grid.appendChild(d);
                    }
                    document.getElementById('seatModalBackdrop').classList.add('active');
                    updateSelectedInfo();
                });
        }

        function closeModal() {
            document.getElementById('seatModalBackdrop').classList.remove('active');
            selectedSeats = [];
        }
        function toggleSeat(num, el) {
            const passengerCount = parseInt(document.getElementById('passengers').value || '1', 10);
            const maxSelectable = Math.min(passengerCount, 2);

            if (selectedSeats.includes(num)) {
                selectedSeats = selectedSeats.filter(s => s !== num);
                el.classList.remove('selected');
            } else {
                if (selectedSeats.length >= maxSelectable) {
                    alert(`ìµœëŒ€ ${maxSelectable}ê°œì˜ ì¢Œì„ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.`);
                    return;
                }
                selectedSeats.push(num);
                el.classList.add('selected');
            }
            updateSelectedInfo();
        }
        function updateSelectedInfo() {
            document.getElementById('selectedSeats').textContent = selectedSeats.length ? selectedSeats.sort((a,b)=>a-b).join(', ') + 'ë²ˆ' : 'ì—†ìŒ';
        }
        function confirmReservation() {
            if (!selectedSeats.length) return alert('ì¢Œì„ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
            const seats = selectedSeats.sort((a,b)=>a-b).join(', ');
            const passengers = document.getElementById('passengers').value;
            fetch('/ktx/api/reserve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    trainNo: currentTrain.trainNo,
                    from: currentTrain.departure,
                    to: currentTrain.arrival,
                    depTime: currentTrain.departureTime,
                    arrTime: currentTrain.arrivalTime,
                    seats: seats,
                    price: String(currentTrain.price).replace(/,/g,''),
                    date: document.getElementById('departureDate').value,
                    passengers: passengers
                })
            }).then(r=>r.json()).then(data=>{
                if (data.success) {
                    const summary = document.getElementById('reservationSummary');
                    summary.style.display = 'block';
                    summary.innerHTML =
                        `<div style="display:flex; justify-content:space-between; align-items:center;">` +
                        `<div>` +
                        `ì˜ˆì•½ë²ˆí˜¸: <strong>${data.reservationId}</strong><br>` +
                        `${data.date} ${data.from} â†’ ${data.to} (${data.trainNo})<br>` +
                        `ì¢Œì„: ${data.seats.join(', ')}ë²ˆ / ê¸ˆì•¡: ${data.price.toLocaleString()}ì›` +
                        `</div>` +
                        `<div><button class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem; background-color: #d9534f;" onclick="cancelReservation(${data.id})">ì˜ˆì•½ì·¨ì†Œ</button></div>` +
                        `</div>`;
                    alert(`ì˜ˆì•½ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤ (ì˜ˆì•½ë²ˆí˜¸: ${data.reservationId})`);
                } else {
                    alert(data.message || 'ì˜ˆì•½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
                closeModal();
                searchTrains();
            });
        }

        function cancelReservation(id) {
            if (!confirm('ì •ë§ë¡œ ì˜ˆì•½ì„ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            fetch('/ktx/api/cancel', {

                    document.getElementById('reservationSummary').style.display = 'none';

                    alert(data.message || 'ì˜ˆì•½ ì·¨ì†Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

        }
