<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <style>
        /* 아래쪽 코드의 스타일을 그대로 가져왔습니다 */
        .notice-form-wrapper { background: white; padding: 24px; border-radius: 12px; max-width: 800px; margin: 0 auto; }
        .notice-form-wrapper h1 { font-size: 1.4rem; margin-bottom: 20px; font-weight: 700; color: #333; }
        .notice-form { display: flex; flex-direction: column; gap: 14px; }
        .notice-form label { font-weight: 600; margin-bottom: 6px; display: block; color: #444; }
        .notice-form input[type="text"],
        .notice-form select,
        .notice-form textarea { width: 100%; padding: 10px 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 0.95rem; }
        .notice-form input[type="text"]:focus,
        .notice-form textarea:focus { outline: none; border-color: #333; }
        .notice-form textarea { min-height: 250px; resize: vertical; line-height: 1.5; }
        .notice-form input[type="file"] { padding: 6px 0; }
        
        /* 체크박스 영역 스타일링 */
        .checkbox-wrapper label { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .checkbox-wrapper input[type="checkbox"] { width: 18px; height: 18px; accent-color: #333; }

        .notice-form .actions { margin-top: 20px; display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 20px; }
        .btn-primary { padding: 10px 20px; border-radius: 6px; background: #333; color: #fff; border: none; cursor: pointer; font-weight: 600; font-size: 0.95rem; }
        .btn-primary:hover { background: #000; }
        .btn-secondary { padding: 10px 20px; border-radius: 6px; background: #fff; color: #555; text-decoration: none; border: 1px solid #ddd; font-weight: 600; font-size: 0.95rem; }
        .btn-secondary:hover { background: #f5f5f5; color: #333; }
    </style>

    <div class="notice-form-wrapper">
        <h1>게시글 작성</h1>

        <form th:action="@{/board/write}" 
              method="post" 
              th:object="${boardCreateDTO}" 
              enctype="multipart/form-data" 
              class="notice-form">
            
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요." required>
            </div>

            <div>
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요." required></textarea>
            </div>

            <div>
                <label for="image">이미지 업로드</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="checkbox-wrapper">
                <label>
                    <input type="checkbox" th:field="*{pinned}">
                    <span>상단 고정 (공지사항으로 등록)</span>
                </label>
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary">등록</button>
                <a th:href="@{/board/list}" class="btn-secondary">목록으로</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
