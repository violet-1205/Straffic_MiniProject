<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/board-edit.css(v=${#dates.createNow().getTime()})}">
</th:block>

<body>
<div layout:fragment="content">
    
    <div class="layout-content">
        <div class="notice-form-wrapper">
            <h1>게시글 수정</h1>
            <form th:action="@{|/board/edit/${boardId}|}" method="post" th:object="${boardUpdateDTO}" enctype="multipart/form-data" class="notice-form">
                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="제목" required>
                </div>
                <div>
                    <label for="content">내용</label>
                    <textarea id="content" th:field="*{content}" placeholder="내용" required></textarea>
                </div>
                <div>
                    <label for="image">이미지 업로드 (선택 시 기존 이미지 교체)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div sec:authorize="hasRole('ADMIN')" class="checkbox-wrapper">
                    <label>
                        <input type="checkbox" th:field="*{pinned}">
                        <span>상단 고정</span>
                    </label>
                </div>
                <div class="actions">
                    <button type="submit" class="btn-primary">수정완료</button>
                    <a th:href="@{/board/view/{id}(id=${boardId})}" class="btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div> </div>
</body>
</html>
