<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</th:block>

<body>
<div layout:fragment="content">

    <div class="nexon-container">
        <!-- Hero & Login Section -->
        <div class="hero-section">
            <div class="hero-banner">
                <div class="hero-content">
                    <div class="hero-title">STRAFFIC</div>
                    <div class="hero-subtitle">Mini MaaS 프로젝트</div>
                </div>
            </div>

            <!-- Login Box -->
            <div class="login-box">
                <!-- Anonymous State -->
                <div sec:authorize="isAnonymous()">
                    <div class="login-header">에스트래픽 로그인</div>
                    <a href="/login" class="nexon-btn">로그인</a>
                    <div class="login-links">
                        <a href="/memberInput">회원가입</a>
                        <a href="#">아이디/비밀번호 찾기</a>
                    </div>
                    
                    <!-- Social Login -->
                    <div class="social-login-container">
                        <div class="social-divider">간편 로그인</div>
                        <div class="social-icons">
                            <a href="/oauth2/authorization/google" class="social-icon" title="Google Login">
                                <img th:src="@{/image/google.png}" alt="Google">
                            </a>
                            <a href="/oauth2/authorization/naver" class="social-icon" title="Naver Login">
                                <img th:src="@{/image/naver.png}" alt="Naver">
                            </a>
                            <a href="/oauth2/authorization/kakao" class="social-icon" title="Kakao Login">
                                <img th:src="@{/image/kakao.png}" alt="Kakao">
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Authenticated State -->
                <div sec:authorize="isAuthenticated()" class="user-profile">
                    <div class="user-avatar">
                        <img th:src="@{/member/profile-image}"
                             alt="프로필"
                             style="width:60px; height:60px; border-radius:50%; object-fit:cover; display:block;"
                             onerror="this.style.display='none'">
                    </div>
                    <div class="user-name">
                        <a href="/mypage" style="text-decoration:none; color:inherit;">
                            <span th:if="${#authentication.principal instanceof T(com.example.straffic.oauth.PrincipalOauth2UserService.CustomOAuth2User)}"
                                  th:text="${#authentication.principal.realName}">User</span>
                            <span th:unless="${#authentication.principal instanceof T(com.example.straffic.oauth.PrincipalOauth2UserService.CustomOAuth2User)}"
                                  th:text="${#authentication.name}">User</span>님
                        </a>
                    </div>
                    <div class="user-role" th:classappend="${#authorization.expression('hasRole(''ADMIN'')')} ? 'role-admin'">
                        <span sec:authorize="hasRole('ADMIN')">관리자</span>
                        <span sec:authorize="!hasRole('ADMIN')">
                            일반 회원
                            <span th:if="${#authentication.principal instanceof T(com.example.straffic.oauth.PrincipalOauth2UserService.CustomOAuth2User) && #authentication.principal.provider == 'kakao'}"
                                  style="margin-left: 6px; background-color: #FEE500; color: #3c1e1e; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; font-weight: 700; vertical-align: middle;">
                                K
                            </span>
                            <span th:if="${#authentication.principal instanceof T(com.example.straffic.oauth.PrincipalOauth2UserService.CustomOAuth2User) && #authentication.principal.provider == 'naver'}"
                                  style="margin-left: 6px; background-color: #03C75A; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; font-weight: 700; vertical-align: middle;">
                                N
                            </span>
                            <span th:if="${#authentication.principal instanceof T(com.example.straffic.oauth.PrincipalOauth2UserService.CustomOAuth2User) && #authentication.principal.provider == 'google'}"
                                  style="margin-left: 6px; background-color: #ffffff; color: #4285F4; border: 1px solid #4285F4; padding: 1px 7px; border-radius: 10px; font-size: 0.75rem; font-weight: 700; vertical-align: middle;">
                                G
                            </span>
                        </span>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <a href="/logout" class="nexon-btn btn-logout" style="flex: 1;">로그아웃</a>
                        <a href="/mypage" class="nexon-btn" style="flex: 1; background: #555;">내 정보</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Menu -->
        <div class="quick-menu">
            <!-- Admin Menu -->
            <th:block sec:authorize="hasRole('ADMIN')">
                <a href="#" class="quick-item">
                    <div class="quick-icon"><span class="material-symbols-outlined">security</span></div>
                    <div class="quick-text">보안센터</div>
                </a>
                <a href="/admin/dashboard" class="quick-item">
                    <div class="quick-icon"><span class="material-symbols-outlined">dashboard</span></div>
                    <div class="quick-text">대시보드</div>
                </a>
                <a href="/notice/list" class="quick-item">
                    <div class="quick-icon"><span class="material-symbols-outlined">campaign</span></div>
                    <div class="quick-text">공지사항</div>
                </a>
                <a href="/board/list" class="quick-item">
                    <div class="quick-icon"><span class="material-symbols-outlined">forum</span></div>
                    <div class="quick-text">게시판</div>
                </a>
            </th:block>

            <!-- General/Anonymous Menu -->
            <th:block sec:authorize="!hasRole('ADMIN')">
                <a href="/parking/output" class="quick-item">
                    <div class="quick-icon"><span class="material-symbols-outlined">local_parking</span></div>
                    <div class="quick-text">주차장 요금</div>
                </a>

                <a href="/ktx" class="quick-item">
                    <div class="quick-icon"><span class="material-symbols-outlined">train</span></div>
                    <div class="quick-text">KTX 예약</div>
                </a>
                <a href="/bike" class="quick-item">
                    <div class="quick-icon"><span class="material-symbols-outlined">pedal_bike</span></div>
                    <div class="quick-text">자전거 예약</div>
                </a>
                <a href="/board/list" class="quick-item">
                    <div class="quick-icon"><span class="material-symbols-outlined">forum</span></div>
                    <div class="quick-text">게시판</div>
                </a>
            </th:block>
        </div>



        <!-- News Section -->
        <div class="content-section">
            <div class="section-title">
                공지사항
                <a href="/notice/list" class="more-link">더보기 +</a>
            </div>
            <div class="news-list">
                <!-- Recent Notices -->
                <a th:each="n : ${recentNotices}" th:href="@{/notice/view/{id}(id=${n.id})}" class="news-item">
                    <span class="news-badge" th:text="${n.tag}">[공지]</span>
                    <span class="news-title" th:text="${n.title}">공지사항 제목입니다.</span>
                    <span class="news-date" th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd')}">2026-01-01</span>
                </a>
                
                <!-- Empty State -->
                <div class="empty-notice" th:if="${recentNotices == null or recentNotices.isEmpty()}">
                    <span class="material-symbols-outlined">mark_email_unread</span>
                    <p>등록된 공지사항이 없습니다.</p>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
